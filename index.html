    <article>
    <p><br>曲曲池边路，春来少人行。</br>
       <br>含水芙蓉叶，春去气由清。</br>
       <br>夕岚分彩翠，高树藏莺声。</br>
       <br>乍向风中看，花落更分明。</br>
       <br>徘徊觉露冷，清宵月影横。</br>
       <br>泠泠砭肌发，疑是晓寒生。</br>
       <br>一望可相见，一步如重城。</br>
       <br>所爱隔山海，山海不可平。</br>
    </article>
